Brother\QuestBundle\Entity\Entry:
    table: brother_quest
    type: entity
    indexes:
        created_at_idx:
            columns:
                - created_at
        name_idx:
            columns:
                - name
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: true
        q:
            type: text
            nullable: false
        a:
            type: text
            nullable: true
        email:
            type: string
            length: 255
        phone:
            type: string
            length: 255
            nullable: true
        executor:
            type: string
            length: 255
            nullable: true
        comment:
            type: string
            length: 255
            nullable: true
        priority:
            type: string
            length: 255
            nullable: true
        created_by:
            type: integer
            nullable: true
        updated_by: 
            type: integer
            nullable: true
        created_at:
            type: datetime
            nullable: true
        updated_at:
            type: datetime
            nullable: true
        deleted_at:
            type: datetime
            nullable: true
        state:
            type: integer
            nullable: true
    lifecycleCallbacks:
        prePersist: [ prePersist ]
        preUpdate:  [ preUpdate ]
